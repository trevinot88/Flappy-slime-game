<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1v1 Flappy Bird - Multiplayer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #87CEEB 0%, #4A90E2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        #gameContainer {
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            overflow: hidden;
        }

        canvas {
            display: block;
            background: linear-gradient(180deg, #87ceeb 0%, #ffd89b 100%);
        }

        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #scores {
            position: absolute;
            top: 20px;
            width: 100%;
            display: flex;
            justify-content: space-around;
            pointer-events: none;
            z-index: 10;
        }

        .playerScore {
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .playerScore .name {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        .playerScore .score {
            font-size: 36px;
            font-weight: bold;
            color: #333;
        }

        .you { border: 3px solid #4CAF50; }
        .opponent { border: 3px solid #F44336; }

        #menuScreen, #searchingScreen, #waitingScreen, #gameOverScreen {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            pointer-events: all;
            max-width: 500px;
        }

        h1 {
            font-size: 56px;
            background: linear-gradient(135deg, #87CEEB 0%, #4A90E2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }

        button {
            padding: 18px 45px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #87CEEB 0%, #4A90E2 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 10px 30px rgba(135, 206, 235, 0.4);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(135, 206, 235, 0.6);
        }

        button:active {
            transform: translateY(-1px);
        }

        .hidden {
            display: none !important;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4A90E2;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status {
            font-size: 18px;
            color: #666;
            text-align: center;
        }

        #connectionStatus {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 8px 15px;
            background: rgba(76, 175, 80, 0.9);
            color: white;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            pointer-events: none;
        }

        .disconnected {
            background: rgba(244, 67, 54, 0.9) !important;
        }

        .result {
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
        }

        .winner { color: #4CAF50; }
        .loser { color: #F44336; }

        .instructions {
            font-size: 16px;
            color: #888;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="connectionStatus">‚óè Connecting...</div>
    
    <div id="gameContainer">
        <canvas id="gameCanvas" width="480" height="720"></canvas>
        <div id="ui">
            <div id="scores" class="hidden">
                <div class="playerScore you">
                    <div class="name">You</div>
                    <div class="score" id="yourScore">0</div>
                </div>
                <div class="playerScore opponent">
                    <div class="name">Opponent</div>
                    <div class="score" id="opponentScore">0</div>
                </div>
            </div>

            <div id="menuScreen">
                <h1>üïπÔ∏è 1v1 Flappy Bird</h1>
                <p class="subtitle">Compete Against Real Players!</p>
                <button id="findMatchBtn">Find Match</button>
                <p class="instructions">Press SPACE or click to fly</p>
            </div>

            <div id="searchingScreen" class="hidden">
                <h1>Searching...</h1>
                <div class="spinner"></div>
                <p class="status">Looking for an opponent...</p>
            </div>

            <div id="waitingScreen" class="hidden">
                <h1>Match Found!</h1>
                <p class="status">Get ready...</p>
                <button id="readyBtn">I'm Ready!</button>
            </div>

            <div id="gameOverScreen" class="hidden">
                <h1>Game Over</h1>
                <div id="result" class="result"></div>
                <div id="finalScores" class="status"></div>
                <button id="playAgainBtn">Play Again</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Socket.IO connection with reconnection options
        const socket = io({
            reconnection: true,
            reconnectionDelay: 1000,
            reconnectionAttempts: 10,
            transports: ['websocket', 'polling']
        });
        
        // Connection status
        const connectionStatus = document.getElementById('connectionStatus');
        
        socket.on('connect', () => {
            connectionStatus.textContent = '‚óè Connected';
            connectionStatus.classList.remove('disconnected');
            console.log('Connected to server');
        });
        
        socket.on('connect_error', (error) => {
            connectionStatus.textContent = '‚óè Connection Error';
            connectionStatus.classList.add('disconnected');
            console.error('Connection error:', error);
        });

        socket.on('disconnect', () => {
            connectionStatus.textContent = '‚óè Disconnected';
            connectionStatus.classList.add('disconnected');
        });

        // Game variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let gameState = 'menu'; // menu, searching, waiting, playing, gameOver
        let myId = null;
        let opponentId = null;
        let roomId = null;
        let isHost = false;
        let score = { me: 0, opponent: 0 };
        let frame = 0;

        // Bird properties
        const bird = {
            me: {
                x: 100,
                y: canvas.height / 2,
                velocity: 0,
                gravity: 0.5,
                jumpStrength: -9,
                radius: 20,
                rotation: 0,
                alive: true
            },
            opponent: {
                x: 100,
                y: canvas.height / 2,
                velocity: 0,
                radius: 20,
                rotation: 0,
                alive: true
            }
        };

        // Pipes
        let pipes = [];
        const pipeWidth = 80;
        const pipeGap = 200;
        const pipeSpeed = 3;
        let pipeTimer = 0;

        // Colors
        const colors = {
            bird: '#FFC107',
            birdAccent: '#FF5722',
            opponentBird: '#2196F3',
            opponentAccent: '#FF5722',
            pipe: '#5CB85C',
            pipeDark: '#4A934A',
            pipeHighlight: '#6ECE6E',
            sky: '#5C94FC',
            ground: '#C84C0C'
        };

        // Audio
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(type) {
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            if (type === 'jump') {
                oscillator.frequency.setValueAtTime(400, audioCtx.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(600, audioCtx.currentTime + 0.1);
                gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
                oscillator.start(audioCtx.currentTime);
                oscillator.stop(audioCtx.currentTime + 0.1);
            } else if (type === 'score') {
                oscillator.frequency.setValueAtTime(800, audioCtx.currentTime);
                oscillator.frequency.setValueAtTime(1000, audioCtx.currentTime + 0.05);
                gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.15);
                oscillator.start(audioCtx.currentTime);
                oscillator.stop(audioCtx.currentTime + 0.15);
            } else if (type === 'hit') {
                oscillator.type = 'sawtooth';
                oscillator.frequency.setValueAtTime(200, audioCtx.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(50, audioCtx.currentTime + 0.3);
                gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                oscillator.start(audioCtx.currentTime);
                oscillator.stop(audioCtx.currentTime + 0.3);
            }
        }

        // Drawing functions
        function drawBackground() {
            ctx.fillStyle = colors.sky;
            ctx.fillRect(0, 0, canvas.width, canvas.height - 100);
            
            ctx.fillStyle = colors.ground;
            ctx.fillRect(0, canvas.height - 100, canvas.width, 100);
            
            ctx.fillStyle = '#A64408';
            for (let i = 0; i < canvas.width; i += 40) {
                ctx.fillRect(i, canvas.height - 100, 38, 98);
            }

            // Clouds
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            const cloudOffset = (frame * 0.5) % (canvas.width + 200);
            for (let i = 0; i < 3; i++) {
                const x = cloudOffset - 200 + i * 250;
                const y = 80 + i * 120;
                drawCloud(x, y, 0.8);
            }
        }

        function drawCloud(x, y, scale) {
            ctx.beginPath();
            ctx.arc(x, y, 30 * scale, 0, Math.PI * 2);
            ctx.arc(x + 25 * scale, y - 10 * scale, 35 * scale, 0, Math.PI * 2);
            ctx.arc(x + 50 * scale, y, 30 * scale, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawBird(birdData, color, accentColor) {
            if (!birdData.alive) return;

            ctx.save();
            ctx.translate(birdData.x, birdData.y);
            ctx.rotate(birdData.rotation);

            // Body
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(0, 0, birdData.radius, 0, Math.PI * 2);
            ctx.fill();

            // Accent
            ctx.fillStyle = accentColor;
            ctx.beginPath();
            ctx.arc(0, -8, 12, 0, Math.PI, true);
            ctx.fill();

            // Wing
            const wingAngle = Math.sin(frame * 0.3) * 0.3;
            ctx.fillStyle = color === colors.bird ? '#FFA726' : '#64B5F6';
            ctx.beginPath();
            ctx.ellipse(-5, 0, 15, 10, wingAngle, 0, Math.PI * 2);
            ctx.fill();

            // Eye
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(8, -5, 6, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = '#333';
            ctx.beginPath();
            ctx.arc(10, -5, 3, 0, Math.PI * 2);
            ctx.fill();

            ctx.restore();
        }

        function drawPipes() {
            pipes.forEach(pipe => {
                // Top pipe
                ctx.fillStyle = colors.pipe;
                ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top - 30);
                ctx.fillStyle = colors.pipeDark;
                ctx.fillRect(pipe.x, 0, 10, pipe.top - 30);
                ctx.fillStyle = colors.pipeHighlight;
                ctx.fillRect(pipe.x + pipeWidth - 10, 0, 10, pipe.top - 30);

                // Top cap
                ctx.fillStyle = colors.pipe;
                ctx.fillRect(pipe.x - 8, pipe.top - 30, pipeWidth + 16, 30);
                
                // Bottom pipe
                ctx.fillStyle = colors.pipe;
                ctx.fillRect(pipe.x, pipe.bottom + 30, pipeWidth, canvas.height - pipe.bottom - 30);
                ctx.fillStyle = colors.pipeDark;
                ctx.fillRect(pipe.x, pipe.bottom + 30, 10, canvas.height - pipe.bottom - 30);
                ctx.fillStyle = colors.pipeHighlight;
                ctx.fillRect(pipe.x + pipeWidth - 10, pipe.bottom + 30, 10, canvas.height - pipe.bottom - 30);

                // Bottom cap
                ctx.fillStyle = colors.pipe;
                ctx.fillRect(pipe.x - 8, pipe.bottom, pipeWidth + 16, 30);
            });
        }

        // Game logic
        function updateBird() {
            if (!bird.me.alive) return;

            bird.me.velocity += bird.me.gravity;
            bird.me.y += bird.me.velocity;
            bird.me.rotation = Math.min(Math.max(bird.me.velocity / 20, -0.5), 0.5);

            // Send update to server
            socket.emit('playerUpdate', {
                position: { x: bird.me.x, y: bird.me.y },
                velocity: bird.me.velocity,
                rotation: bird.me.rotation
            });
        }

        function updatePipes() {
            if (!isHost) return; // Only host generates pipes

            pipeTimer++;
            
            if (pipeTimer > 90) {
                pipeTimer = 0;
                const minTop = 100;
                const maxTop = canvas.height - pipeGap - 100;
                const top = Math.random() * (maxTop - minTop) + minTop;
                
                pipes.push({
                    x: canvas.width,
                    top: top,
                    bottom: top + pipeGap,
                    scored: false
                });

                // Send to other player
                socket.emit('pipeUpdate', pipes);
            }

            pipes.forEach(pipe => {
                pipe.x -= pipeSpeed;

                // Score check
                if (!pipe.scored && pipe.x + pipeWidth < bird.me.x && bird.me.alive) {
                    pipe.scored = true;
                    score.me++;
                    playSound('score');
                    document.getElementById('yourScore').textContent = score.me;
                    socket.emit('playerScored');
                }
            });

            pipes = pipes.filter(pipe => pipe.x + pipeWidth > 0);
        }

        function checkCollisions() {
            if (!bird.me.alive) return;

            // Ground and ceiling
            if (bird.me.y - bird.me.radius < 0 || bird.me.y + bird.me.radius > canvas.height) {
                die();
                return;
            }

            // Pipes
            pipes.forEach(pipe => {
                if (bird.me.x + bird.me.radius > pipe.x && bird.me.x - bird.me.radius < pipe.x + pipeWidth) {
                    if (bird.me.y - bird.me.radius < pipe.top || bird.me.y + bird.me.radius > pipe.bottom) {
                        die();
                    }
                }
            });
        }

        function die() {
            bird.me.alive = false;
            playSound('hit');
            socket.emit('playerDied');
        }

        function jump() {
            if (gameState === 'playing' && bird.me.alive) {
                bird.me.velocity = bird.me.jumpStrength;
                playSound('jump');
            }
        }

        function resetGame() {
            score = { me: 0, opponent: 0 };
            bird.me = {
                x: 100,
                y: canvas.height / 2,
                velocity: 0,
                gravity: 0.5,
                jumpStrength: -9,
                radius: 20,
                rotation: 0,
                alive: true
            };
            bird.opponent = {
                x: 100,
                y: canvas.height / 2,
                velocity: 0,
                radius: 20,
                rotation: 0,
                alive: true
            };
            pipes = [];
            pipeTimer = 0;
            document.getElementById('yourScore').textContent = '0';
            document.getElementById('opponentScore').textContent = '0';
        }

        // UI Functions
        function showScreen(screenId) {
            ['menuScreen', 'searchingScreen', 'waitingScreen', 'gameOverScreen'].forEach(id => {
                document.getElementById(id).classList.add('hidden');
            });
            if (screenId) {
                document.getElementById(screenId).classList.remove('hidden');
            }
        }

        // Socket.IO Events
        socket.on('connected', (data) => {
            myId = data.playerId;
            console.log('Connected with ID:', myId);
        });

        socket.on('searching', () => {
            gameState = 'searching';
            showScreen('searchingScreen');
        });

        socket.on('matchFound', (data) => {
            gameState = 'waiting';
            roomId = data.roomId;
            
            // Determine who is opponent and if we're host
            const playerIds = Object.keys(data.players);
            opponentId = playerIds.find(id => id !== myId);
            isHost = data.players[myId].position === 1;
            
            console.log('Match found! Room:', roomId, 'Host:', isHost);
            showScreen('waitingScreen');
        });

        socket.on('gameStart', (data) => {
            gameState = 'playing';
            resetGame();
            showScreen(null);
            document.getElementById('scores').classList.remove('hidden');
            console.log('Game started!');
        });

        socket.on('opponentUpdate', (data) => {
            if (bird.opponent.alive) {
                bird.opponent.y = data.position.y;
                bird.opponent.rotation = data.rotation;
            }
        });

        socket.on('pipesSync', (pipesData) => {
            if (!isHost) {
                pipes = pipesData;
            }
        });

        socket.on('scoreUpdate', (data) => {
            if (data.playerId === opponentId) {
                score.opponent = data.score;
                document.getElementById('opponentScore').textContent = score.opponent;
            }
        });

        socket.on('gameOver', (data) => {
            gameState = 'gameOver';
            document.getElementById('scores').classList.add('hidden');
            
            const result = document.getElementById('result');
            const finalScores = document.getElementById('finalScores');
            
            if (data.winnerId === myId) {
                result.textContent = 'üèÜ You Win!';
                result.className = 'result winner';
            } else {
                result.textContent = 'üíî You Lose';
                result.className = 'result loser';
            }
            
            finalScores.textContent = `Final Score: You ${score.me} - ${score.opponent} Opponent`;
            showScreen('gameOverScreen');
        });

        socket.on('opponentDisconnected', () => {
            alert('Opponent disconnected! Returning to menu...');
            gameState = 'menu';
            document.getElementById('scores').classList.add('hidden');
            showScreen('menuScreen');
        });

        // Event Listeners
        document.getElementById('findMatchBtn').addEventListener('click', () => {
            socket.emit('findMatch');
        });

        document.getElementById('readyBtn').addEventListener('click', () => {
            socket.emit('playerReady');
            document.getElementById('readyBtn').disabled = true;
            document.getElementById('readyBtn').textContent = 'Waiting for opponent...';
        });

        document.getElementById('playAgainBtn').addEventListener('click', () => {
            gameState = 'menu';
            showScreen('menuScreen');
        });

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                jump();
            }
        });

        canvas.addEventListener('click', jump);

        // Game loop
        function gameLoop() {
            frame++;
            
            drawBackground();
            drawPipes();
            drawBird(bird.opponent, colors.opponentBird, colors.opponentAccent);
            drawBird(bird.me, colors.bird, colors.birdAccent);
            
            if (gameState === 'playing') {
                updateBird();
                updatePipes();
                checkCollisions();
            }
            
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
